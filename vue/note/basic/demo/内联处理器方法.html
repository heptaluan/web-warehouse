<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>内联处理器方法</title>
</head>

<body>


	<div id="app">

		<!-- 注意单引号与双引号 -->
		<button @click="say('hi')">hi</button>
		<button @click="say('what')">what</button>

	</div>


	<script src="vue.js"></script>
	<script>


		var vm = new Vue({
			el: '#app',
			methods: {
				say: function (msg) {
					alert(msg)
				}
			}
		})



	</script>
</body>

</html>
