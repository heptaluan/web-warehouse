<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二维数组转换</title>
</head>
<script>
	
	var arr = [[12,44,57,12,19],[25,65,22,94,62],[38,82,37,65,32],[46,26,71,34,12],[35,53,13,64,17]];
	
	//变换前
	document.write('变换前' + '<br>');
	for(var i=0; i<arr.length; i++){
		for(var j=0; j<arr[i].length; j++){
			document.write(arr[i][j] + '&nbsp;');
		}
		document.write('<br>');
	}
	
	document.write('<br>');
	document.write('<br>');
	//变换后
	document.write('变换后' + '<br>');
	for(var i=0;i<arr[0].length; i++){
		for(var j=0; j<arr.length; j++){
			document.write(arr[j][i] + '&nbsp;');
		}
		document.write('<br>')
	}
</script>
<body>
	
</body>
</html>
