<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' >
<title>输入两个数字，比较大小</title>
<style>
body{font:12px/1.5 arial;text-align:center;}
.f-text{width:50px;border:1px solid #ccc;background:#f0f0f0;font-family:inherit;padding:3px;}
.f-btn{margin:0 10px;}
strong{padding:0 10px;}
span{font-weight:700;color:red;}
</style>
<script type="text/javascript">
window.onload = function(){
    var oInput = document.getElementsByTagName("input");
    var oSpan = document.getElementsByTagName("span")[0];
    var i = 0;

    for(var i=0; i<oInput.length; i++){
        oInput[i].onkeyup = function(){
            this.value = this.value.replace(/[^\d]/,"");
        }
    }

    oInput[2].onclick = function(){
        (oInput[0].value == "" || oInput[1].value == "") ? alert('请输入数字！') : (oSpan.innerHTML = Math.max(oInput[0].value,oInput[1].value));
    }
}
</script>
</head>
<body>
<input type="text" class="f-text" /><strong>vs</strong><input type="text" class="f-text" /><input type="button" value="最大的数是 &raquo;" class="f-btn" /><span>？</span>
</body>
</html>
