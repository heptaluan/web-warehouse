{% extends "base.html" %} {% block main %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>登录失败</h1>
      <div class="alert alert-danger"> 请重新尝试！
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><span class="glyphicon glyphicon-sound-7-1"></span> 登录</h3>
        </div>
        <div class="panel-body" style="min-height: 400px;">
          <form action="/signin" method="post">
            <div class="form-group">
              <input type="email" name="email" class="form-control" placeholder="你的手机号码/邮箱" style="margin: 20px 0;">
              <p class="help-block">请输入注册时用的邮箱或者手机号呀</p>
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" placeholder="密码" style="margin: 20px 0;">
              <p class="help-block">喵，你没输入密码么？</p>
            </div>
            <button style="margin: 20px 0;" type="submit" class="btn btn-primary">登录</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><span class="glyphicon glyphicon-sound-7-1"></span></h3>
        </div>
        <div class="panel-body"
          style="background: url(https://static.hdslb.com/history/img/Unknown.png) no-repeat center center;min-height: 400px">
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
