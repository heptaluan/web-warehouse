<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>概述</title>
</head>

<body>

  <div id="app">
    <p> {{message}}</p>
    <button v-on:click="reverse">reverse msg</button>
  </div>

  <script src="../vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        message: 'hello world!'
      },
      methods: {
        reverse: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })
  </script>
</body>

</html>
