<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>✿ 花碳</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="head">
	<div id="logo"> 花碳</div>
</div>
<div id="container">
	<div id="top"></div>
	<div id="main">
		<div id="scroll-box"></div>
		<div id="player">
			<audio id="play" preload="preload" loop="loop"></audio>	
			<img class="cover" src="images/cover.png" alt="" />
			<div class="progress">
				<div class="seek-bar">
					<div class="play-bar"></div>
				</div>
			</div>
		</div>
		<div id="list">
			<ul>
				<!-- 歌曲列表 -->
			</ul>
		</div>
		<div style="clear:both;"></div>
	</div>
</div>
<div id="foot">
当前支持
	<ul>
		<li>鼠标点击歌曲封面  播放/暂停</li>
		<li>空格  播放/暂停</li>
		<li>左右方向键  快进10s/后退10s</li>
		<li>上下方向键  切歌</li>
	</ul>
	
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
