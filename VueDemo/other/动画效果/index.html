<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<link rel="stylesheet" href="bower_components/animate.css/animate.css">
<body>

<div id="app">
    <input type="button" name="" value="按钮" @click="toggle()">
    <div v-show="flag" class="animated" transition="bounce" style="width: 100px;height: 100px;border: 1px solid red">

    </div>
</div>

<script src="bower_components/vue/dist/vue.js"></script>
<script>

    var vm = new Vue({
        el: "#app",
        data: {
            flag: true
        },
        methods: {
            toggle() {
                this.flag = !this.flag
            }
        },
        transitions: {
            bounce: {
                enterClass: "zoomInLeft",
                leaveClass: "zoomOutRight"
            }
        }
    })

</script>   
</body>
</html>
