<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <!-- 点击按钮时将会调用ajaxload()函数，在该函数中进行 AJAX 请求 -->
  <input type='button' onclick='ajaxload()' value='Click Here to Get Data!'>
  <div id='result'></div>

  <script>

    function ajaxload() {
      var result = document.getElementById('result')
      // 创建一个 AJAX 请求
      var xhr = new XMLHttpRequest()
      // 打开URL：/date
      xhr.open('GET', '/date', true)
      // xhr 状态改变的处理函数
      xhr.onreadystatechange = function () {
        // 状态为4表示响应已就绪；状态码200表示成功的响应
        if (xhr.readyState == 4 && xhr.status == 200)
          // 显示响应文本
          result.innerHTML = xhr.responseText
      }
      xhr.send()
    }

  </script>
</body>

</html>
