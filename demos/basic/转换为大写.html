<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>验证码输入自动转换为大写</title>
<style>
body{color:#999;font:12px/1.5 Tahoma;}
#outer{width:550px;margin:0 auto;}
#outer input{padding:3px;border:1px solid #ccc;font-family:inherit;width:220px;margin-right:10px;}
.sum{font-size:30px;color:red;}
</style>
<script type="text/javascript">
window.onload = function(){
	var oInput = document.getElementsByTagName("input")[0];
	//toUpperCase方法返回一个字符串，该字符串中的所有字母都被转化为大写字母。
	oInput.onkeyup = function(){
		oInput.value = oInput.value.toUpperCase();
	}
}
</script>
</head>
<body>
<div id="outer">
    请输入验证码： <input type="text" maxlength="6" />
</div>
</body>
</html>
